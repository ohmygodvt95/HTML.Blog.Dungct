                -webkit-transition: 0.5s;

            }
            .publication h1:hover{
                padding-left: 50px;

    <body onresize="reSize()">
        <!-- Navbar -->
        <nav class="top-nav">
            <ul class="top-nav nav_list">

            <a id="pull"><img src="images/nav-icon.png" title="menu" /></a>
        </nav>
        <!-- Home -->
        <section id="home">
            <div class="bg-home">
                <div class="container home">
                    <h1 class="text-center raleway upcase heading"><span>P</span>rojec<span>t</span></h1>
                    <img src="images/project.png" class="responsive center-block"  height="200px" alt="">

        <!-- JS -->
        <script src="js/jquery.min.js"></script>
        <!-- Plugin -->
        <script src="js/makedown.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/loading.js"></script>
        <script>
        $(document).ready(function() {
            $('#pull').click(function(event) {
               $('.sub').toggleClass('show');
            });
            function loadData(){
                $.post('data/project.md', {}, function(data, textStatus, xhr) {
                    if(textStatus == "success"){
                        var converter = new showdown.Converter(),
                        html      = converter.makeHtml(data);
                        $('div.publication').html(html);
                    }
                });
            }
                loadData();
         });
        function reSize () {
                if ($('body').width() > 768) {
                    $('nav .sub').removeClass('show')
                };
            }

        </script>

    </body>
